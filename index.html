<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .billing-active {
            border: solid 2px;
            border-color: #6bfc66 !important;
        }

        .bg-active {
            background-color: #5fff5a1a !important;
        }

        th {
            text-align: center;
        }

        td {
            max-width: 200px;
        }
    </style>
</head>

<body>

    <div class="container subscription p-3">
        <div class="div">
            <input type="text" id="vehicle-input" value="NADE0000">
            <button id="btn-input-vehicle">reload</button>
        </div>
        <h2 class="subscription-title">name subscription</h2>
        <p class="user">khách hàng: <span class="username">NGUYEN VAN A</span> </p>
        <p>xe: <span class="vehicle">NADE0000</span> </p>
        <p>id: <span class="sub-id">id</span> </p>
    </div>

    <div class="container subscription p-3">
        <h2 class="subscription-title">Thông tin gói dịch vụ</h2>
    </div>

    <div class="container-xl p-3">
        <h3>Chu kỳ thanh toán</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">start</th>
                    <th scope="col">end</th>
                    <th scope="col">swap</th>
                    <th scope="col">km</th>
                    <th scope="col">swap max</th>
                    <th scope="col">km max</th>
                    <th scope="col">swap exceed</th>
                    <th scope="col">km exceed</th>
                    <th scope="col">price Of Package</th>
                    <th scope="col">discount</th>
                    <th scope="col">why discount</th>
                    <th scope="col">total cost</th>
                    <th scope="col">deposited</th>
                    <th scope="col">debt</th>
                </tr>
            </thead>
            <tbody id="table-cycle-sub">
            </tbody>
        </table>
    </div>


    <script src="./api/index.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
